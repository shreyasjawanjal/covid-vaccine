<div class="container">


    <form action="dashboard.jsp" method="post">
     
      <h2>Registration for covid vaccination</h2>
        
          <label for="uname"><b>Full Name</b></label>
          <input type="text" placeholder="Enter full name" name="name" required>
      
         
         
          <label for="psw"><b>Aadhar Number</b></label>
          <input type="text" placeholder="Enter Aadhar number" name="aadhar" required>

          <label for="date"><b>Select Date</b></label>
          <input type="date"  name="date" required>

          <label for="gender"><b>Select Gender</b></label>
          

           <select class="custom-select" name="gender">
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
           </select>

           <label for="State"><b>Select State</b></label>
            <select class="custom-select" name="state">
              <option selected>Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              </select>

         

        
          <label for="city"><b>Select City</b></label>
          

           <select class="custom-select" name="city">
            <option selected>Select City</option>
            <option value="Pune">Pune</option>
            <option value="Amravati">Amravati</option>
           </select>

           <label for="Vaccine Center"><b>Vaccine Center</b></label>
          

           <select class="custom-select" name="center">
            <option selected>Select Vaccine <Center></Center></option>
            <option value="Pune PHC">Pune PHC</option>
            <option value="Amravati PHC">Amravati PHC</option>
           </select>
           
           <label for="Time"><b>Select Time Slot</b></label>
           <select class="custom-select" name="time">
            <option selected>Select Time Slot</option>
            <option value="11 am to 1 pm">11 am to 1 pm</option>
            <option value="1 am to 3 pm">1 am to 3 pm</option>
            <option value="3 am to 5 pm">3 am to 5 pm</option>
           </select>
           
             <label for="Type"><b>Select Vaccine</b></label>
           <select class="custom-select" name="type">
            <option selected>Select Vaccine</option>
            <option value="Covaxin">Covaxin</option>
            <option value="Covishield">Covishield</option>
          
           </select>
        
           <button type="submit">Book Appointment</button>
    
      </form>
